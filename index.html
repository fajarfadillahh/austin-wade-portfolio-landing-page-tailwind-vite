<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Austin Wade Portfolio Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-300 border-b-2 border-solid border-black"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a href="#" class="header__logo text-[20px] text-black font-bold"
          >.AUSTIN.</a
        >

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Work</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Awards</a>
            </li>
          </ul>

          <ul class="header__social inline-flex items-center gap-4 mt-6">
            <a href="#" class="header__social-icon">
              <i class="bx bxl-dribbble"></i>
            </a>
            <a href="#" class="header__social-icon">
              <i class="bx bxl-youtube"></i>
            </a>
            <a href="#" class="header__social-icon">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" class="header__social-icon">
              <i class="bx bxl-tiktok"></i>
            </a>
          </ul>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home" id="home">
        <div class="home__continer grid pt-24">
          <div class="home__content">
            <div class="home__bg">
              <div class="home__data text-center">
                <h1 class="home__title section-title">
                  Creative UI/UX Interaction Design.
                </h1>
                <p class="home__text section-text">
                  I'm Austin Wade, a product designer based in Australia. I
                  created user-friendly interface for fast-growing startups.
                </p>
                <a href="#" class="home__button button">Book a call</a>
              </div>
            </div>
          </div>

          <div class="home__content">
            <div class="home__bg">
              <img src="./src/img/home-img.png" alt="" class="home__img" />
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->

      <!-- ===== PARTNER SECTION ===== -->
      <section class="partner py-16 border-y-2 border-solid border-black">
        <div
          class="partner__container container grid grid-cols-[repeat(auto-fit,_minmax(120px,_1fr))] justify-items-center gap-x-12 gap-y-14"
        >
          <div class="partner__content">
            <img
              src="./src/img/partner-img-(1).png"
              alt=""
              class="partner__img"
            />
          </div>

          <div class="partner__content">
            <img
              src="./src/img/partner-img-(2).png"
              alt=""
              class="partner__img"
            />
          </div>

          <div class="partner__content">
            <img
              src="./src/img/partner-img-(3).png"
              alt=""
              class="partner__img"
            />
          </div>

          <div class="partner__content">
            <img
              src="./src/img/partner-img-(4).png"
              alt=""
              class="partner__img"
            />
          </div>

          <div class="partner__content">
            <img
              src="./src/img/partner-img-(5).png"
              alt=""
              class="partner__img"
            />
          </div>

          <div class="partner__content">
            <img
              src="./src/img/partner-img-(6).png"
              alt=""
              class="partner__img"
            />
          </div>
        </div>
      </section>
      <!-- ===== PARTNER SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
